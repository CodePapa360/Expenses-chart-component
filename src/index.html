  <body>
    <!--  -->
    <div class="dark-mode-container">
      <input
        type="checkbox"
        class="dark-mode-checkbox"
        id="dark-mode-checkbox"
      />
      <label for="dark-mode-checkbox" class="dark-mode-lebel"></label>
    </div>
    <!--  -->
    <!--  -->
    <main class="main">
      <section class="upper-section">
        <div>
          <h1>My balance</h1>
          <p class="my-balence">$921.48</p>
        </div>

        <div>
          <img class="logo" src="./images/logo.svg" alt="Logo image" />
        </div>
      </section>

      <section class="bottom-section">
        <h1>Spending - Last 7 days</h1>

        <div class="chart-container">
          <div class="each-column">
            <div class="column col-mon"></div>
            <p>mon</p>
          </div>
          <div class="each-column">
            <div class="column col-tue"></div>
            <p>tue</p>
          </div>
          <div class="each-column">
            <div class="column col-wed"></div>
            <p>wed</p>
          </div>
          <div class="each-column">
            <div class="column col-thu"></div>
            <p>thu</p>
          </div>
          <div class="each-column">
            <div class="column col-fri"></div>
            <p>fri</p>
          </div>
          <div class="each-column">
            <div class="column col-sat"></div>
            <p>sat</p>
          </div>
          <div class="each-column">
            <div class="column col-sun"></div>
            <p>sun</p>
          </div>
        </div>

        <hr />
        <div class="bottom-info">
          <div class="bottom-info__left-side">
            <h2>Total this month</h2>
            <p class="total-amount">$478.33</p>
          </div>
          <div class="bottom-info__right-side">
            <p class="last-month-amount">+2.4%</p>
            <h2>from last month</h2>
          </div>
        </div>
      </section>
    </main>
